<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CellWall</title>
        <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon32.png" />
        <meta name="theme-color" content="#2e7d32" />
        <style>
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                font-size: 1.75rem;
                background: #2e7d32;
                color: white;
            }

            ul {
                margin: 8px;
                padding: 16px;
                border-radius: 8px;
                background: #43a047;
            }

            li {
                display: block;
            }

            button {
                all: unset;
                display: block;
                margin: 0.5em 0;
                cursor: pointer;
                opacity: 0.8;
                transition: opacity 0.3s ease-out;
            }
            button:hover {
                opacity: 1;
            }
        </style>
        <script defer src="build_remote.js"></script>
    </head>

    <body>
        <form action="/wall/action" method="POST">
            <template id="action-list-item">
                <li>
                    <button type="submit" formaction="/wall/action/action">
                        Action
                    </button>
                </li>
            </template>
            <ul id="action-list"></ul>
        </form>
    </body>
</html>
